name: deploy to staging

on:
  push:
    branches:
      - master

jobs:
  deployment:
    runs-on: ubuntu-latest
    container:
      image: node:13.13.0
      env:
        CI: false
    steps:
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y make rsync git apt-transport-https ca-certificates curl gnupg-agent software-properties-common
          add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
          apt-get update
          apt-get install docker-ce docker-ce-cli containerd.io
      - uses: actions/checkout@v2
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          name: id_rsa-bastion
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
          config: ${{ secrets.SSH_CONFIG }}
      - uses: azure/docker-login@v1
        with:
          username: ${{ secrets.DOCKER_LOGIN }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build frontend
        run: cd src/frontend && npm i && npm run build
      - name: Deploy to staging
        run: |
          cd src/ops
          make rsync version image RS_ENV=staging
          make push RS_ENV=staging
          make ssh_deploy RS_ENV=staging

